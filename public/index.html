<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Framework CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Your CSS -->
  <link rel="stylesheet" href="/static/css/common.css" />
  <link rel="stylesheet" href="/css/style.css" />

  <title>Baenephit – E-Commerce Dashboard</title>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-teal" href="/index.html">Baenephit</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/stores.html">Stores</a></li>
          <li class="nav-item"><a class="nav-link" href="/myprofile.html">My Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/mywallet.html">Wallet</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
          <li class="nav-item ms-lg-3">
            <a href="/login.html" class="btn btn-sm btn-outline-teal">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- ================= HERO / SLIDER ================= -->
  <section class="hero-section mt-4">
    <div class="container">
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="/img/slider/1.jpeg" class="d-block w-100 rounded" alt="slide 1"></div>
        <div class="item"><img src="/img/slider/2.jpeg" class="d-block w-100 rounded" alt="slide 2"></div>
        <div class="item"><img src="/img/slider/3.jpeg" class="d-block w-100 rounded" alt="slide 3"></div>
      </div>
    </div>
  </section>

  <!-- ================= FEATURED STORES ================= -->
  <section class="py-5">
    <div class="container text-center">
      <h2 class="mb-4 fw-semibold text-teal">Featured Stores</h2>
      <div class="row g-4">
        <div class="col-md-3 col-6">
          <a href="/store-details.html"><img src="/img/brand/1.png" class="img-fluid p-3 border rounded" alt=""></a>
        </div>
        <div class="col-md-3 col-6">
          <a href="/store-details.html"><img src="/img/brand/2.png" class="img-fluid p-3 border rounded" alt=""></a>
        </div>
        <div class="col-md-3 col-6">
          <a href="/store-details.html"><img src="/img/brand/3.png" class="img-fluid p-3 border rounded" alt=""></a>
        </div>
        <div class="col-md-3 col-6">
          <a href="/store-details.html"><img src="/img/brand/4.png" class="img-fluid p-3 border rounded" alt=""></a>
        </div>
      </div>
    </div>
  </section>

  <!-- ================= CTA ================= -->
  <section class="cta bg-teal text-white text-center py-5">
    <div class="container">
      <h2 class="fw-bold">Shop Smarter with Baenephit</h2>
      <p class="mb-4">Exchange goods for coupons and earn points with every purchase.</p>
      <a href="/stores.html" class="btn btn-light px-4">Browse Stores</a>
    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="py-4 bg-light text-center small">
    <div class="container">
      <p class="mb-0 text-muted">
        &copy; 2025 Baenephit. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- ================= JS ================= -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
  <script src="/js/custom.js"></script>

  <script>
    // init carousel
    $(".owl-carousel").owlCarousel({
      items: 1,
      loop: true,
      autoplay: true,
      autoplayTimeout: 3000,
      dots: true
    });
  </script>

</body>
</html>
